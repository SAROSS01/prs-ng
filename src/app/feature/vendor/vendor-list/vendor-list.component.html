<app-menu></app-menu>
<div class='component-content'>
  <div class = 'lefthalf'>
    <span class='component-title'>[{{title}}] </span>
    <span><a routerLink='/vendor/create'>
          <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
    </span>
  </div>
</div>
<p *ngIf='!vendors'>Loading ...</p>
<table class="table table-sm" *ngIf='vendors'>
  <tr>
    <td>ID</td><td>Code</td><td>Name</td><td>Action</td>
  </tr>
  <tr *ngFor='let v of vendors '>
    <td>{{v.id}}</td><td>{{v.code}}</td><td>{{v.name}}</td>
    <td class='actions'>
      <a routerLink='/vendor/detail/{{v.id}}'><img src='assets/details.png' width='20' height='20' title='Detail'></a>
      <a routerLink='/vendor/edit/{{v.id}}'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a>
    </td>
  </tr> 
</table>
