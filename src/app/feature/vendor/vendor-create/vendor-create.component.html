<app-menu></app-menu>
<div>
</div><div class='component-content'>
	<div>
		<span class='component-title'>[{{title}}]</span>
	</div>
	<p *ngIf='!vendor'>Loading...</p>

	<div *ngIf='vendor'>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="code">Code:</label>
			<input [(ngModel)]='vendor.code' name = 'Code' type="text" class="form-control col-sm-6" id="code" aria-describedby="codeHelp" placeholder="Code">
			<small id="codeHelp" class="form-text text-muted col-sm-2">Vendor Code</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="name">Name:</label>
			<input [(ngModel)]='vendor.name' name = 'Name' type="text" class="form-control col-sm-6" id="name" aria-describedby="vnameHelp" placeholder="name">
			<small id="vnameHelp" class="form-text text-muted col-sm-2">Vendor Name</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="address">Address:</label>
			<input [(ngModel)]='vendor.address' name = 'Address' type="text" class="form-control col-sm-6" id="vendorname" aria-describedby="addHelp" placeholder="Address">
			<small id="addHelp" class="form-text text-muted col-sm-2">Vendor Address</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="city">City:</label>
			<input [(ngModel)]='vendor.city' name = 'City' type="text" class="form-control col-sm-6" id="city" aria-describedby="cityHelp" placeholder="City">
			<small id="cityHelp" class="form-text text-muted col-sm-2">Vendor City</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="state">State:</label>
			<input [(ngModel)]='vendor.state' name = 'State' type="text" class="form-control col-sm-6" id="state" aria-describedby="stateHelp" placeholder="State">
			<small id="stateHelp" class="form-text text-muted col-sm-2">Vendor State</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="zip">Zip:</label>
			<input [(ngModel)]='vendor.zip' name = 'Zip' type="text" class="form-control col-sm-6" id="zip" aria-describedby="zipHelp" placeholder="Zip">
			<small id="zipHelp" class="form-text text-muted col-sm-2">Vendor Zip</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="phoneNumber">Phone:</label>
			<input [(ngModel)]='vendor.phoneNumber' name = 'PhoneNumber' type="text" class="form-control col-sm-6" id="vendorPhone" aria-describedby="phoneHelp" placeholder="Phone">
			<small id="phoneHelp" class="form-text text-muted col-sm-2">Vendor Phone</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="email">Email:</label>
			<input [(ngModel)]='vendor.email' name = 'Email' type="text" class="form-control col-sm-6" id="vendorEmail" aria-describedby="emailHelp" placeholder="Email">
			<small id="emailHelp" class="form-text text-muted col-sm-2">Vendor Email</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="isPreApproved">Pre-Approved:</label>
			<input [(ngModel)]='vendor.isPreApproved' name = 'Active' type="checkbox" class="form-control col-sm-6" id="vendorPreApproved" aria-describedby="preAppHelp" placeholder="Active">
			<small id="preAppHelp" class="form-text text-muted col-sm-2">User is Active</small>
		</div>
		<div class='form-group'>
			<button (click)='create()' class='btn btn-primary'>Create</button>
		</div>
	</div>
</div>
