<app-menu></app-menu>
<div class='component-content'>
  <div class = 'lefthalf'>
    <span class='component-title'>[{{title}}] </span>
    <span><a routerLink='/product/create'>
          <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
    </span>
  </div>
</div>
<p *ngIf='!products'>Loading ...</p>
<table class="table table-sm" *ngIf='products'>
  <tr>
    <td>ID</td><td>Vendor</td><td>PartNumber</td><td>Name</td><td>Action</td>
  </tr>
  <tr *ngFor='let p of products '>
    <td>{{p.id}}</td><td>{{p.vendor.name}}</td><td>{{p.partNumber}}</td><td>{{p.name}}</td>
    <td class='actions'>
      <a routerLink='/product/detail/{{p.id}}'><img src='assets/details.png' width='20' height='20' title='Detail'></a>
      <a routerLink='/product/edit/{{p.id}}'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a>
    </td>
  </tr> 
</table>
